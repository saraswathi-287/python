<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="card">
        <p id="green" class="grey"></p>
        <p id="orange" class="grey"></p>
        <p id="red" class="grey"></p>
      </div>
      <div class="buttons">
        <button onclick="green()" class="green">Green</button>
        <button onclick="orange()" class="orange">Orange</button>
        <button onclick="red()" class="red">Red</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
